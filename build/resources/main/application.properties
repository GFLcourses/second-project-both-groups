server.port=1390

http.authorizationHeaderName=Authorization
http.authorizationKey=asdasd-mjeesh

source-properties.proxy-url=http://pubproxy.com/api/proxy?format=json?type=http
source-properties.scenario=/someScenario.json
source-properties.proxyNetwork=/ProxyNetwork.json
source-properties.proxyCreds=/ProxyCredentials.json

# Define the root logger with appender X
log4j.rootLogger = DEBUG, X

# Set the appender named X to be a File appender
log4j.appender.X=org.apache.log4j.FileAppender

# Define the layout for X appender
log4j.appender.X.layout=org.apache.log4j.PatternLayout
log4j.appender.X.layout.conversionPattern=%m%n